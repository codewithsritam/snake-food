<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Food</title>
    <link rel="shortcut icon" href="img/snake.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="index.html">
            <img src="img/logo-s.png" alt="Logo">
        </a>
        <H1>
            Welcome To Snake Food
        </H1>
    </nav>
    <div id="scoreBox">Score: 0</div>
    <div id="hiScoreBox">HiScore: 0</div>
    <div class="container">
        <div class="sub-container"></div>
    </div>
    <div class="gameOver">
        <h2>Game Over!</h2>
        <p>Click the reset button to start a new game.</p>
        <button id="Reset">Reset</button>
    </div>
    <div class="controls">
        <button id="up" class="control-btn">↑</button>
        <button id="left" class="control-btn">←</button>
        <button id="down" class="control-btn">↓</button>
        <button id="right" class="control-btn">→</button>
    </div>        
    <script src="js/index.js"></script>
</body>
</html>
